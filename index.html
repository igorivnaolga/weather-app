<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;900&family=Montserrat&family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5e50c748a3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="input-group" id="search-form">
        <input
          type="text"
          class="form-control"
          placeholder="Enter city"
          aria-label="Recipient's username with two button addons"
          id="city-input"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="search-button"
        >
          Search
        </button>
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="current-button"
        >
          Current
        </button>
      </div>
      <div class="row">
        <div class="col-6">
          <h1 id="city"></h1>
          <h2 id="current-date"></h2>
          <i class="fa-solid fa-sun sun-icon"></i>
        </div>

        <div class="col-6">
          <div class="condition">
            <div class="temp" id="temperature">
              18
              <span class="degree">
                <a href="#" id="celsius-link">°C</a> /<a
                  href="#"
                  id="fahrenheit-link"
                  >°F</a
                >
              </span>
            </div>

            <div class="percipitation">percipitation:10%</div>
            <div class="wind">wind:4km/h</div>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col">
          mon
          <br />
          <i class="fa-solid fa-sun small-sun"></i>
          <br />
          19/10
        </div>

        <div class="col">
          tue
          <br />
          <i class="fa-solid fa-sun small-sun"></i>
          <br />
          19/10
        </div>

        <div class="col">
          wed
          <br />
          <i class="fa-solid fa-sun small-sun"></i>
          <br />
          19/10
        </div>

        <div class="col">
          thu
          <br />
          <i class="fa-solid fa-sun small-sun"></i>
          <br />
          19/10
        </div>

        <div class="col">
          fri
          <br />
          <i class="fa-solid fa-sun small-sun"></i>
          <br />
          19/10
        </div>
      </div>
    </div>
  </body>
</html>
