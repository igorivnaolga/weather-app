<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;900&family=Montserrat&family=Oswald:wght@700&display=swap"
      rel="stylesheet"
    />

  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="text"
              class="form-control"
              placeholder="Enter city"
              aria-label="Recipient's username with two button addons"
              id="city-input"
            />
          </div>
          <div class="col-3">
            <input
              class="btn btn-outline-secondary"
              type="submit"
              value="Search"
            />
          </div>
          <div class="col-3">
            <button class="btn btn-outline-secondary" id="current-button">
              Current
            </button>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-6">
          <h1 id="city"></h1>
          <h2 id="current-date"></h2>
          <i class="fa-solid fa-sun sun-icon"></i>
        </div>

        <div class="col-6">
          <div class="condition" id="condition">
            <div class="temp" id="temperature">
              <span class="degree"> Â°C </span>
            </div>

            <div class="humidity">humidity: <span id="humidity"></span> %</div>
            <div class="wind">wind: <span id="wind"></span> km/h</div>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col">
          mon
          <br />
          <i class="fa-solid fa-sun small-sun"></i>
          <br />
          19/10
        </div>

        <div class="col">
          tue
          <br />
          <i class="fa-solid fa-sun small-sun"></i>
          <br />
          19/10
        </div>

        <div class="col">
          wed
          <br />
          <i class="fa-solid fa-sun small-sun"></i>
          <br />
          19/10
        </div>

        <div class="col">
          thu
          <br />
          <i class="fa-solid fa-sun small-sun"></i>
          <br />
          19/10
        </div>

        <div class="col">
          fri
          <br />
          <i class="fa-solid fa-sun small-sun"></i>
          <br />
          19/10
        </div>
      </div>
    </div>
    <p>
      <a href="https://github.com/igorivnaolga/weather-app" id="link">

    </p>
